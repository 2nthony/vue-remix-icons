name: sync-upstream

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Cache ~/.pnpm-store
        uses: actions/cache@v3
        env:
          cache-name: cache-pnpm-store
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node-version }}-release-${{ env.cache-name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-release-${{ env.cache-name }}-
            ${{ runner.os }}-${{ matrix.node-version }}-release-
            ${{ runner.os }}-

      - run: npm i -g pnpm
      - run: pnpm i

      - id: check_upstream
        run: echo | pnpm run check-upstream-version >> "$GITHUB_OUTPUT"

      - if: ${{ steps.check_upstream.outputs.flag == 1}}
        run: pnpm up remixicon

      - name: commit
        uses: EndBug/add-and-commit@v9
        with:
          message: 'feat(upstream): auto sync remixicon version'
          add: 'package.json pnpm-lock.yaml'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
